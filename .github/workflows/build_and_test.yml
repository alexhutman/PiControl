name: PiControl CI

on:
  push:
    branches: [ "uinput" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Make all targets
      run: make all
    - name: Run test
      run: bin/run_test
